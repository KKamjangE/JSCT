<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/contactUs.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js" type="text/javascript"></script>
    <title>(주)제이에스씨텍</title>
</head>
<body>
    
    <div id="wrap">

        <div id="header"></div>

        <div id="mainImg">
            <div class="wBox">
                <h3>Contact Us</h3>
            </div>
            <div id="smallMenu">
                <ul>
                    <li><a href="contactUs.html">고객지원</a></li>
                </ul>
            </div>
        </div> <!--mainImg-->

        <div id="content">
            <div id="content01" class="wPad content">
                <div class="wBox">
                    <h3>찾아오시는 길</h3>
                    <div id="sec01">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1087.4452520414377!2d127.12009849490057!3d37.487010272429515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca5db1a4f63a5%3A0xc499523d11c2bc80!2zKOyjvCnsoJzsnbTsl5DsiqTslKjthY0!5e0!3m2!1sko!2skr!4v1657155912135!5m2!1sko!2skr" width="1000" height="700" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <div id="infoBox">
                            <div id="contactInfoBox">
                                <p><span>주소 : </span>서울특별시 송파구 문정 SK V1 GL 매트로시티 C동 1305호</p>
                                <p><span>문의전화 : </span><a href="tel:01092522968">010 - 9252 - 2968</a></p>
                                <p><span>이메일 : </span><a href="mailTo:jsct_sales@jsct.co.kr">jsct_sales@jsct.co.kr</a></p>
                            </div>
                            <div id="roadInfoBox">
                                <div id="roadTextBox">
                                    <p>지하철 8호선 문정역 4번 출구 하차 후 도보 약 5분</p>
                                    <p>문정로데오거리입구(중) 버스 정류장 하차 후 도보 약 10분</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!--wBox-->
            </div> <!--content01-->
            
            <div id="content02" class="wPad content">
                <div class="wBox">
                    <h3>제품문의</h3>
                    <div id="sec02">
                        <form action="#" method="post">
                            <table id="mailBox">
                                <tr>
                                    <td><label for="ctName">이름<span>*</span></label></td>
                                    <td class="input_sec"><input name="ctName" type="text" placeholder="이름" id="ctName" required></td>
                                </tr>
                                <tr>
                                    <td><label for="ctPhone">연락처</label></td>
                                    <td class="input_sec"><input name="phone" type="tel" id="ctPhone"></td>
                                </tr>
                                <tr>
                                    <td><label for="ctMail">e-Mail<span>*</span></label></td>
                                    <td class="input_sec">
                                        <input name="ctMail" type="email" placeholder="id@mail.com" id="ctMail" required>
                                        <p class="error">메일을 잘못 입력했습니다.</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="emailTitle">제목<span>*</span></label></td>
                                    <td class="input_sec"><input name="emailTitle" type="text" id="emailTitle" required></td>
                                </tr>
                                <tr>
                                    <td><label for="emailText">내용<span>*</span></label></td>
                                    <td class="input_sec"><textarea name="emailText" id="emailText" cols="60" rows="12" required></textarea></td>
                                </tr>
                            </table>
                            <div id="mailBtn_sec">
                                <button type="submit" id="sendBtn" onclick="return checkInfo()">
                                    <div class="svg-wrapper-1">
                                      <div class="svg-wrapper">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                          <path fill="none" d="M0 0h24v24H0z"></path>
                                          <path fill="#fff" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                        </svg>
                                      </div>
                                    </div>
                                    <span>Send</span>
                                </button>
                            </div>
                        </form>
                    </div> <!--sec02-->
                </div> <!--wBox-->
            </div> <!--content02-->

        </div> <!--content-->

        <div id="footer"></div>

    </div>

    <script src="js/contactUs.js" type="text/javascript"></script>
</body>
</html>
